<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Sweet We Make</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <section class="product-section">
            <h2 class="title">The Sweet We Make</h2>
            <p class="subtitle">Our skilled pastry chefs meticulously blend the
                finest ingredients to create confections that are as beautiful
                as they are delicious.</p>

            <div class="category-filter">
                <button class="active">All</button>
                <button>Cakes</button>
                <button>Doughnuts</button>
                <button>Bread</button>
                <button>Croissant</button>
                <button>Cookies</button>
            </div>

            <div class="product-grid">
                <div class="product-card">
                    <img src="cookies.jpg" alt="Cookies">
                    <h3>Cookies</h3>
                    <div class="product-info">
                        <span class="price">$50.00</span>
                        <span class="rating">⭐ 4.9</span>
                    </div>
                </div>

                <div class="product-card">
                    <img src="sweet-cake.jpg" alt="Sweet Cake">
                    <h3>Sweet Cake</h3>
                    <div class="product-info">
                        <span class="price">$83.00</span>
                        <span class="rating">⭐ 4.9</span>
                    </div>
                </div>

                <div class="product-card">
                    <img src="roll-cake.jpg" alt="Roll Cakes">
                    <h3>Roll Cakes</h3>
                    <div class="product-info">
                        <span class="price">$66.00</span>
                        <span class="rating">⭐ 4.9</span>
                    </div>
                </div>

                <div class="product-card">
                    <img src="white-bread.jpg" alt="White flour bread">
                    <h3>White flour bread</h3>
                    <div class="product-info">
                        <span class="price">$39.00</span>
                        <span class="rating">⭐ 4.9</span>
                    </div>
                </div>

                <div class="product-card">
                    <img src="croissant.jpg" alt="Croissant">
                    <h3>Croissant</h3>
                    <div class="product-info">
                        <span class="price">$45.00</span>
                        <span class="rating">⭐ 4.9</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
